apiVersion: v1
kind: Namespace
metadata:
  name: caldera-agent
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: caldera-sa
  namespace: caldera-agent
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: caldera-cr
rules:
- apiGroups: ["*"]
  resources: ["*"]
  verbs: ["*"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: caldera-crb
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: caldera-cr
subjects:
- kind: ServiceAccount
  name: caldera-sa
  namespace: caldera-agent
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: caldera-agent
  namespace: caldera-agent
spec:
  selector:
    matchLabels:
      app: sandcat
  template:
    spec:
      containers:
      - image: nyrahul/sandcat:latest
        imagePullPolicy: Always
        name: sandcat
---
